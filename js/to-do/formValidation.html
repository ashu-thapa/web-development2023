<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" type="text/css" href="formvalidation.css">
	<title></title>
</head>
<body>

	<form class="form" name = "contactForm" onsubmit="return validateForm()" >
	
			<h2><u>Application form </u></h2>
			<div class="row">
				<label> Full Name </label>
				<input type="text" name="full_name" id="name" placeholder= "Enter Name" /> 
				<div class="error" id="nameErr"></div>
			</div>

			<div class="row">
				<label> Email Address </label>
				<input type="text" name="email" id = "email" placeholder= "Enter email address" />
				<div class="error" id="emailErr"></div>
			</div>

			<div class="row">
				<label> Phone Number </label>   
				<input type="text" name="phone" id = "phone" placeholder= "Enter phone number" /> 
				<div class="error" id="phoneErr"></div>
			</div>


			<div class="row">
				<label>Country</label>  
	  
				<select name="country" id= "country">  
				<option value="Select">Select</option>  
				<option value="Australia">Australia</option>  
				<option value="Nepal">Nepal</option>  
				<option value="China">China</option>  
				<option value="U.S.A">U.S.A</option>  
				<option value="London">London</option>  
				<option value="Italy">Italy</option>  
				</select><br>
				<div class="error" id="countryErr"></div>
			</div>

			<div class="row">
		        <label>Gender</label>
		        <div class="form-inline">
		            <input type="radio" name="gender" value="male"><label for="male"> Male</label>
		            <input type="radio" name="gender" value="female"><label for="male"> Female</label>
		        </div>
		        <div class="error" id="genderErr"></div>
		    </div>
			

			<div class="row">
		        <label>Hobbies <i>(Optional)</i></label>
		        <div class="form-inline">
		            <input type="checkbox" name="hobbies[]" value="Sports"><label for="sports"> Sports </label>
					<input type="checkbox" name="hobbies[]" value="Movies"><label for="movies"> Movies </label>
					<input type="checkbox" name="hobbies[]" value="Programming"><label for="programming"> Music </label>
		        </div>
    		</div>

    		<div class="row">
				<button type="submit" class="submitbtn">Submit</button>  
			</div>   

			<div id="displayData"></div>

		
	</form>



	<script type="text/javascript" src="formvalidation.js"></script>
</body>
</html>
