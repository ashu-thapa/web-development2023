<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="weather.css">
</head>
<body>
	<div class="wrapper">
		<header><i class="fas fa-arrow-left"></i> Weather App </header>
		<section class="input-part">
			<p class="info-txt"> Please enter a valid city name </p>
			<input type="text" placeholder="Enter City Name" required>
			<div class="separator"></div>
			<button> Get Device Location </button>
		</section>
		<section class="weather-part">
			<i class="fas fa-cloud-sun bigicon"></i>
			<dev class="temp">
				<span class="numb">15</span>
				<span class="deg"><sup>o</sup></span>C
			</dev>
			<div class="weather"> Scattered Clouds </div>
			<div class="location">
				<i class="fa fa-map-marker-alt"></i>
				<span> Kathmandu, Nepal </span>
			</div>
			<div class="bottom-details">
				<div class="column feels">
					<i class="fas fa-temperature-full"></i>
					<div class="details">
						<div class="temp">
							<span>18</span>
							<span class="deg"><sup>o</sup></span>C
						</div>
						<p>Feels Like</p>
					</div>
				</div>
				<div class="column humidity">
					<i class="fas fa-temperature-empty"></i>
					<div class="details">
						<div class="temp">
							<span>84%</span>
						</div>
						<p>Humidity</p>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="weather.js"></script>
</body>
</html>
