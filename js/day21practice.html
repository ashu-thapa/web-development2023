<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown to New Year</title>
	<link rel="stylesheet" href="day21practice.css">
</head>
<body>
	<div id="countdown">
		<h3> Countdown to Year <span> 2023 </span></h3>
		<div class="countdown">
			<div class="days">
				<p id="days">123</p>
				<p class="title">Days</p>
			</div>
			<div class="hours">
				<p id="hours">10</p>
				<p class="title">Hours</p>
			</div>
			<div class="minutes">
				<p id="mins">25</p>
				<p class="title">Minutes</p>
			</div>
			<div class="seconds">
				<p id="secs">30</p>
				<p class="title">Seconds</p>
			</div>
		</div>
	</div>
	
	<script src="day21practice.js"></script>
</body>
</html>
