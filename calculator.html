<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" href="calculator.css"rel="stylesheet"> 

    </head>
    <body>
        <div class="main-div">
            <input type="text" id="input-area" name="inputText" placeholder="0"><br>
            <div class="firstrow">
                <button class="function">AC</button>
                <button class="function">M-</button>
                <button class="function">M+</button>
                <button class="operator">/</button>
            </div>
            <div class="firstrow">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">*</button>
            </div>
            <div class="firstrow">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>
            </div>
            <div class="firstrow">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">+</button>
            </div>
            <div class="firstrow">
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="function">C</button>
                <button class="equal">=</button>
            </div>
        </div>
        



    </body> 
</html>
