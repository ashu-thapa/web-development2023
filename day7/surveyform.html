<!DOCTYPE html>
<html>
    <head>
        <title>Day 7 Survey Form</title>
        <link type="text/css" href="survey.css"rel="stylesheet"> 

    </head>

    <body>
       
        <form id="survey_form" action="#" method="POST" >
        <h1>Survey Form</h1>
        <div class="row">
          <label class="required" for="name">Name</label><br />
          <input class="input" name="name" type="text"  placeholder="Enter your name" /><br />
          
        </div>
        <div class="row">
          <label class="required" for="email">Email</label><br />
          <input class="input" name="email" type="text"  placeholder="Enter your email" /><br />
          
        </div>
        <div class="row">
            <label class="required" for="age">Age</label><br />
            <input class="input" name="age" type="text"  placeholder="Enter your age" /><br />   
        </div>

        <div class="row">
            <label class="required" for="gender">Gender</label><br />
            <input class="gender"  name="gender" type="radio"  />Male<br />   
            <input class="gender"  name="gender" type="radio"  />Other<br /> 
            <input class="gender"  name="gender" type="radio"  />Female<br /> 
          </div>

          <div class="row">
            <label class="required" for="bestdescription">Which option best describes you?</label><br />
            
            <select class = "input1" name="bestdescription" id="lang">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="engineer">Engineer</option>
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>   
              </select>
       
        </div>

        <div class="row">
            <label class="required" for="language">Languages learnt so far (Check all that apply)</label><br />
            <input class="check" name="age" type="checkbox"/>HTML<br />  
            <input class="check" name="age" type="checkbox"/>CSS<br /> 
            <input class="check" name="age" type="checkbox"/>JavaScript<br /> 
            <input class="check" name="age" type="checkbox"/>PHP<br /> 
            <input class="check" name="age" type="checkbox"/>MySql<br />  
        </div>

        <div class="row">
          <label class="required" for="comments">Any comments</label><br />
          <textarea id="comment" name="message"  placeholder="Enter your message here"></textarea><br />
        
        </div>
        <button>Submit</button>
    </form>

    
    </body>
</html>
